<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <meta name="mobile-web-app-capable" content="yes">
    <title>Apex Fuel</title>
    <!-- Import Orbitron for HUD and Rajdhani for technical text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              apex: {
                bg: '#09090b', 
                panel: '#18181b', 
                border: '#27272a',
                carb: '#06b6d4', // Cyan (Mercedes vibe)
                protein: '#ef4444', // Red (Ferrari vibe)
                fat: '#eab308', // Yellow/Gold
                papaya: '#ff8000', // McLaren Orange
                navy: '#1e3a8a', // Red Bull Blue
              }
            },
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              body: ['system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'carbon-fiber': "radial-gradient(black 15%, transparent 16%), radial-gradient(black 15%, transparent 16%)",
              'checkered': "conic-gradient(#333 90deg, transparent 90deg 180deg, #333 180deg 270deg, transparent 270deg)",
            },
            boxShadow: {
              'neon-blue': '0 0 15px rgba(6, 182, 212, 0.4)',
              'neon-red': '0 0 15px rgba(239, 68, 68, 0.4)',
              'neon-orange': '0 0 15px rgba(255, 128, 0, 0.4)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'f1-flash': 'f1Flash 1s infinite',
            },
            keyframes: {
              f1Flash: {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px #ef4444' },
                '50%': { opacity: '0.4', boxShadow: '0 0 5px #ef4444' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Native App Feel Resets */
      * {
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
        -webkit-touch-callout: none; /* Disable long-press context menu */
      }

      /* Allow selection only in inputs */
      body {
        user-select: none;
        -webkit-user-select: none;
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Dynamic Racing Background */
      body {
        background-color: #050505;
        /* Real photo background with dark overlay */
        background-image: 
          linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
          url("https://images.unsplash.com/photo-1541447237128-f4fa3745a7b3?q=80&w=2070&auto=format&fit=crop");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #e4e4e7;
        font-family: 'Rajdhani', sans-serif;
        overscroll-behavior: none; /* Prevent rubber-banding */
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }

      /* Aerodynamic shapes */
      .aero-panel {
        background: rgba(10, 10, 12, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      
      /* Checkered Flag Pattern Class */
      .bg-checkered-pattern {
        background-color: transparent;
        background-image: 
          linear-gradient(45deg, #222 25%, transparent 25%), 
          linear-gradient(-45deg, #222 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #222 75%), 
          linear-gradient(-45deg, transparent 75%, #222 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      /* Hide date input icon usually */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
